<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">
    <script src="js/url.js"></script>
    <script src="js/login.js"></script>    
</head>
<body>
    <div class='container'>
        <button id='player'>Player Info</button>
        <div id='output'></div>
        <h1 class="alert-info" id='result'></h1>
           <form id='loginform'>
               <h2 class='alert-success text-center'>Login</h2>
               <div class='form-group'> 
                   <label for="">Userid</label>
                   <input  id="userid" class='form-control' type="text" placeholder="Type Userid Here">
                </div>
               <div class='form-group'>
                    <label for="">Password</label>
                   <input id="password" type="password" class='form-control' placeholder="Type password here">
                </div>
                <div class='form-group'>
                        
                       <button type="button" id='login' class='btn btn-primary'>Login</button>
                    </div>
           </form>

    </div>
</body>
</html>
